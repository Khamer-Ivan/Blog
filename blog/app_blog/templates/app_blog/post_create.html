<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts create</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="profile-info">
    <h2>Posts create</h2>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="profile">Title:</label>
            <input type="hidden" id="profile" name="profile" value="{{request.user.user.pk}}" required />
            <label for="body">Content:</label>
            <textarea id="body" name="body" required></textarea>
            <button type="submit">Save Post</button>
        </form>
</div>
<div class="footer">
    <a href="{% url 'app_blog:profile' %}"
    >Назад</a>
</div>
</body>
</html>
